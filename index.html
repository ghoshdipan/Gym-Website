<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/GYM_Page/img/icon.ico"/>
    <link rel="stylesheet" href="/GYM_Page/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Gym Page</title>
  </head>

  <body>
    <header class="header">
      <div class="left">
        <img src="/GYM_Page/img/logo.jpg" alt="logo" />
        <div>Dipan Fitness</div>
      </div>
      <div class="mid">
        <ul class="navbar">
          <li><a href="#">Home</a></li>
          <li><a href="#">Training</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="right">
        <button class="btn">Profile</button>
        <button class="btn">Settings</button>
      </div>
    </header>

    <div class="container">
      <h1>Best GYM in KoLkaTa</h1>
      <form onsubmit="onSubmit()">
        <div class="form-group">
          <input type="text" name="" placeholder="Name">
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Age">
        </div>
        <div class="form-group">
          <input type="email" name="" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Contact No">
        </div>
        <div class="form-group">
          <input type="text" name="" placeholder="Locality">
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>

    <script src="/GYM_Page/js/script.js"></script>
  </body>
</html>
